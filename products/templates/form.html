<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
    <form name="form" id="form" action="/create/" method="post">
        {% csrf_token %}
        <div class="form-group mt-4">Descrição: {{form.description}}</div>
        <div class="form-group mt-4">Preço: {{form.price}}</div>
        <div class="form-group mt-4">Quantidade: {{form.quantity}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
    </form>
    </div>
</body>
</html>
